<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex03</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            height: 40px;
            width: 80px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Noir</th>
            <th>Rouge</th>
            <th>Bleu</th>
            <th>Vert</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td style="background-color: rgb({{row}}, {{row}}, {{row}});"></td>
            <td style="background-color: rgb({{row}}, 0, 0);"></td>
            <td style="background-color: rgb(0, 0, {{row}});"></td>
            <td style="background-color: rgb(0, {{row}}, 0);"></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
